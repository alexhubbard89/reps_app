<!doctype html>
<html ng-app="RepsApp" lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Reps App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/css/vendors/skeleton/skeleton.css') }}">
          <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/css/main.css') }}">
    </head>
    <body class="container" ng-cloak class="ng-cloak">
      <header>
        <div class="row">
          <div class="two columns logo">
            <h3>LOGO</h3>
          </div>
        </div>
      </header>
      <div class="reps" ng-controller="RepsCtrl">
        <div class="row">
          <div class="twelve columns">
            <label>Enter your ZIP code:</label>
            <form name="zipForm" role="form" ng-submit="getReps()">
              <input type="tel" ng-model="zipcode" name="zipcode">
              <input class="get-reps-btn" type="submit" ng-submit="getReps()" value="Go">
            </form>
          </div>
        </div>
      </div>
      {% raw %}
      <div class="row main-dash">
        <div class="six columns rep-photos"> <!-- half the page -->
          <div class="row">
            <p>Senate</p>
            <ul>
              <li ng-repeat="senator in senators track by $index"><!-- {{ senator.first_name }} {{ senator.last_name }} -->
              <img class="photo-id" ng-src="../static/img/bio_images/{{senator.bioguide_id}}.png" err-src="../static/img/bio_images/BLANK.png"></li>
            </ul>
          </div>
          <div class="row">
            <p>Congress</p>
            <ul>
              <li ng-repeat="congress in congress track by $index"><!-- {{ congress.name }} -->
              <img class="photo-id" ng-src="../static/img/bio_images/{{congress.bioguide_id}}.png" err-src="../static/img/bio_images/BLANK.png"></li>
            </ul>
          </div>
        </div>
        <div class="six columns"> <!-- half the page -->
          <div class="graph-container">
            <p>This is a placeholder for D3 graphs!</p>
          </div>
        </div>
      </div>
      {% endraw %}
      <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
      <script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
      <script src="{{ url_for('static', filename='bower_components/react/react-dom.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
