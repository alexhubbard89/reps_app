<!doctype html>
<html ng-app="RepsApp" lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Reps App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/css/style.css') }}"> 
    </head>
    <body>
      <header>
        <nav>
          <div class="logo">
            <h1>REPS!</h1>
          </div>
        </nav>
      </header>
      <div class="senators" ng-controller="SenatorsController">
        <h3>Enter your ZIP code to find out:</h3>
        <form name="zipForm" role="form" ng-submit="getReps()">
          <input type="tel" ng-model="zipcode" name="zipcode" placeholder="ZIP Code">
        </form>
        <div class="list-senators">
          {% raw %}
          <ul class="senator-list">
            <li ng-cloak ng-repeat="senator in senators track by $index">{{ senator.first_name }} {{ senator.last_name }}<img ng-src="../static/img/bio_images/{{senator.bioguide_id}}.png"></li>
          </ul>
           <ul class="congress-list">
            <li ng-cloak ng-repeat="congress in congress track by $index">{{ congress.name }}<img ng-src="../static/img/bio_images/{{congress.bioguide_id}}.png"></li>
          </ul>
          {% endraw %}
        </div>
      </div>
      <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
      <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
